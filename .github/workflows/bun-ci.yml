name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: antongolub/action-setup-bun@v1
        with:
          cache: true
      - run: |
          pnpm install --frozen-lockfile
          pnpm run test 
          pnpm run test:smoke
